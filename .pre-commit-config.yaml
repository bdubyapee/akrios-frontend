# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
    - repo: local
      hooks:
        - id: YAPF
          name: YAPF 🧹
          entry: bash -c 'yapf --in-place *.py'
          language: system
          always_run: true
          pass_filenames: true
        - id: autoflake
          name: autoflake ❄️
          entry: bash -c 'autoflake --in-place --remove-unused-variables --remove-all-unused-imports *.py'
          language: system
          always_run: true
          pass_filenames: true
        - id: pylint
          name: pylint 🔎
          entry: bash -c 'pylint --fail-under=9.5 *.py'
          language: system
          always_run: true
          pass_filenames: true
        - id: pytest
          name: Unit Tests 🧪
          entry: bash -c 'pytest ./tests/*.py'
          language: system
          always_run: true
          pass_filenames: false
