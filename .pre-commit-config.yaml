# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
    - repo: local
      hooks:
        - id: YAPF
          name: YAPF ğŸ§¹
          entry: bash -c 'yapf --in-place *.py'
          language: system
          always_run: true
          pass_filenames: true
        - id: autoflake
          name: autoflake â„ï¸
          entry: bash -c 'autoflake --in-place --remove-unused-variables --remove-all-unused-imports *.py'
          language: system
          always_run: true
          pass_filenames: true
        - id: pylint
          name: pylint ğŸ”
          entry: bash -c 'pylint --fail-under=9 *.py'
          language: system
          always_run: true
          pass_filenames: true
        - id: pylint-messaging
          name: pylint ğŸ”
          entry: bash -c 'pylint --fail-under=9.5 ./messaging/*.py'
          language: system
          always_run: true
          pass_filenames: true
        - id: pylint-protocols
          name: pylint ğŸ”
          entry: bash -c 'pylint --fail-under=9.5 ./protocols/*.py'
          language: system
          always_run: true
          pass_filenames: true
        - id: pylint-clients
          name: pylint ğŸ”
          entry: bash -c 'pylint --fail-under=9.5 ./clients/*.py'
          language: system
          always_run: true
          pass_filenames: true
        - id: pylint-servers
          name: pylint ğŸ”
          entry: bash -c 'pylint --fail-under=9.5 ./servers/*.py'
          language: system
          always_run: true
          pass_filenames: true
        - id: pytest
          name: Unit Tests ğŸ§ª
          entry: bash -c 'pytest ./tests/*.py'
          language: system
          always_run: true
          pass_filenames: false
